<div class="gpt__blog section__padding" id="blog">
  <div class="gpt3__blog-heading">
    <h1 class="gradient__text">A lot is happening, We re blogging about it.</h1>
  </div>
  <div class="gpt3__blog-container">
    <div class="gpt3__blog-container_groupA">
        <app-article [imgUrl]="'./assets/blog01.png'" [date]="'Sep 26, 2021'" [title]="'GPT-3 and Open  AI is the future. Let us explore how it is?'"></app-article>
    </div>
    <div class="gpt3__blog-container_groupB">
      <ng-container *ngFor="let feature of features">
        <app-article [title]="feature.title" [date]="feature.date" [imgUrl]="feature.imgUrl"></app-article>
      </ng-container>
    </div>
  </div>
</div>
